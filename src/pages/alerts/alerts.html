<ion-header>
  <ion-navbar color="pink">
    <ion-title>
      Notifications
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4>Swipe left when completed</h4>
  <ion-list>
    <ion-item-sliding *ngFor="let alert of alerts">
      <ion-item>
        <ion-avatar item-left>
          <ion-icon name="alert"></ion-icon>
        </ion-avatar>
        <h3>Information Needed</h3>
        <p>{{alert.note}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="secondary">
          <ion-icon name="Delete"></ion-icon>
          Completed
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
