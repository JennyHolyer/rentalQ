<ion-header>
  <ion-navbar color="pink">
    <ion-title>
      Notifications
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let alert of alerts">
      <ion-item>
        <ion-avatar item-left>
          <img src="{{alert.image}}">
        </ion-avatar>
        <h2>{{alert.title}}</h2>
        <p>{{alert.description}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger">
          <ion-icon name="Delete"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
