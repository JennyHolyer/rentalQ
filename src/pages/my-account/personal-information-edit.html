<ion-header>
  <ion-toolbar color="pink">
    <ion-title>
      Edit
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button type="submit" (click)="saveForm(user.id)">
        <span ion-text color="white" showWhen="ios">Save</span>
        <ion-icon name="ios-checkmark-circle" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <!-- Edit Personal Info -->
  <form (ngSubmit)="saveForm(user.id)">
  <ion-list>
    <ion-item>
      <ion-label stacked>First Name</ion-label>
      <ion-input type="text" name="firstName" [value]="user.firstName" [(ngModel)]="personalInfo.firstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Last Name</ion-label>
      <ion-input type="text" name="lastName" [value]="user.lastName" [(ngModel)]="personalInfo.lastName"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Phone Number</ion-label>
        <ion-input type="number" name="phoneNumber" [value]="user.phoneNumber"[(ngModel)]="personalInfo.phoneNumber"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Gender</ion-label>
      <ion-input type="text" name="gender" [value]="user.gender" [(ngModel)]="personalInfo.gender"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Marital Status</ion-label>
      <ion-input type="text" name="maritalStatus" [value]="user.maritalStatus" [(ngModel)]="personalInfo.maritalStatus"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Age</ion-label>
      <ion-input type="text" name="dateOfBirth" [value]="user.dateOfBirth" [(ngModel)]="personalInfo.dateOfBirth"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Smoking Habits</ion-label>
      <ion-input type="text" name="smokingHabits" [value]="user.smokingHabits" [(ngModel)]="personalInfo.smokingHabits"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Bio</ion-label>
      <ion-input type="text" name="bio" [value]="user.bio" [(ngModel)]="personalInfo.bio"></ion-input>
    </ion-item>
  </ion-list>


</form>

</ion-content>
