<ion-header>
  <ion-toolbar color="pink">
    <ion-title>
      Edit
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button type="submit" (click)="save(emergency.id)">
        <span ion-text color="white" showWhen="ios">Save</span>
        <ion-icon name="ios-checkmark-circle" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <!-- Edit Emergency Contact -->
  <ion-list>
    <ion-item>
      <ion-label stacked>Full Name</ion-label>
      <ion-input type="text" name="fullName" [value]="emergency.fullName" (input)="fullName = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Relationship</ion-label>
      <ion-input type="text" name="relationship" [value]="emergency.relationship" (input)="relationship = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Street Address</ion-label>
      <ion-input type="text" name="streetAddress" [value]="emergency.streetAddress" (input)="streetAddress = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Unit Number</ion-label>
      <ion-input type="text" name="unitNumber" [value]="emergency.unitNumber" (input)="unitNumber = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>City</ion-label>
      <ion-input type="text" name="city" [value]="emergency.city" (input)="city = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>State</ion-label>
      <ion-input type="text" name="state" [value]="emergency.state" (input)="state = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Post Code</ion-label>
      <ion-input type="text" name="postCode" [value]="emergency.postCode" (input)="postCode = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Phone Number</ion-label>
      <ion-input type="number" name="phoneNumber" [value]="emergency.phoneNumber" (input)="phoneNumber = $event.target.value"></ion-input>
    </ion-item>
  </ion-list>
