<ion-header>
  <ion-toolbar color="pink">
    <ion-title>
      Add Emergency Contact
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button type="submit" (click)="save()" [disabled]="!emergencyForm.valid">
        <span ion-text color="white" showWhen="ios">Save</span>
        <ion-icon name="ios-checkmark-circle" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Add Emergency Contact -->
  <form [formGroup]="emergencyForm" (ngSubmit)="save()">
  <ion-list>
    <ion-item>
      <ion-label floating>Full Name</ion-label>
      <ion-input type="text" formControlName="fullName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Relationship</ion-label>
      <ion-input type="text" formControlName="relationship"></ion-input>

    </ion-item>
    <ion-item>
      <ion-label floating>Street Address</ion-label>
      <ion-input type="text" formControlName="streetAddress"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Unit Number</ion-label>
      <ion-input type="text" formControlName="unitNumber"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>City</ion-label>
      <ion-input type="text" formControlName="city"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>State</ion-label>
      <ion-input type="text" formControlName="state"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Post Code</ion-label>
      <ion-input type="text" formControlName="postCode"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Phone Number</ion-label>
      <ion-input type="text" formControlName="phoneNumber"></ion-input>
    </ion-item>
  </ion-list>
</form>

</ion-content>
