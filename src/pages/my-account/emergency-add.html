<ion-header>
  <ion-toolbar color="pink">
    <ion-title>
      Add Emergency Contact
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button type="submit" (click)="save()">
        <span ion-text color="white" showWhen="ios">Save</span>
        <ion-icon name="ios-checkmark-circle" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Add Emergency Contact -->
  <ion-list>
    <ion-item>
      <ion-label floating>Full Name</ion-label>
      <!-- <ion-input type="text" [(ngModel)]="emergency.fullName" name="fullName"></ion-input> -->
      <ion-input type="text" name="fullName" [value]="fullName" (input)="fullName = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Relationship</ion-label>
      <!-- <ion-input type="text" [(ngModel)]="emergency.relationship" name="relationship"></ion-input> -->
      <ion-input type="text" name="relationship" [value]="relationship" (input)="relationship = $event.target.value"></ion-input>

    </ion-item>
    <ion-item>
      <ion-label floating>Street Address</ion-label>
      <!-- <ion-input type="text" [(ngModel)]="emergency.streetAddress" name="streetAddress"></ion-input> -->
      <ion-input type="text" name="streetAddress" [value]="streetAddress" (input)="streetAddress = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Unit Number</ion-label>
      <!-- <ion-input type="text" [(ngModel)]="emergency.unitNumber" name="unitNumber"></ion-input> -->
      <ion-input type="text" name="unitNumber" [value]="unitNumber" (input)="unitNumber = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>City</ion-label>
      <!-- <ion-input type="text" [(ngModel)]="emergency.city" name="city"></ion-input> -->
      <ion-input type="text" name="city" [value]="city" (input)="city = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>State</ion-label>
      <!-- <ion-input type="text" [(ngModel)]="emergency.state" name="state"></ion-input> -->
      <ion-input type="text" name="state" [value]="state" (input)="state = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Post Code</ion-label>
      <!-- <ion-input type="text" [(ngModel)]="emergency.postCode" name="postCode"></ion-input> -->
      <ion-input type="text" name="postCode" [value]="postCode" (input)="postCode = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Phone Number</ion-label>
      <!-- <ion-input type="number" [(ngModel)]="emergency.phoneNumber" name="phoneNumber"></ion-input> -->
      <ion-input type="number" name="phoneNumber" [value]="phoneNumber" (input)="phoneNumber = $event.target.value"></ion-input>
    </ion-item>
  </ion-list>

  <!-- <ion-fab right bottom>
  <button ion-fab color="pink"><ion-icon name="md-add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab><ion-icon name="md-medkit"></ion-icon></button>
      <button ion-fab><ion-icon name="ios-person"></ion-icon></button>
    </ion-fab-list>
  </ion-fab> -->

</ion-content>
