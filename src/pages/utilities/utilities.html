<ion-header>

  <ion-navbar color="pink">
    <ion-title>Utilities</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Select Utilities to connect.
    </ion-list-header>

    <ion-item>
      <ion-label>Electricity</ion-label>
      <ion-toggle color="secondary" checked="{{ electricity }}"></ion-toggle>\
    </ion-item>

    <ion-item>
      <ion-label>Gas</ion-label>
      <ion-toggle color="secondary" checked="{{ gas }}"></ion-toggle>\
    </ion-item>

    <ion-item>
      <ion-label>Cable</ion-label>
      <ion-toggle color="secondary" checked=" {{ cable }}"></ion-toggle>\
    </ion-item>

    <ion-item>
      <ion-label>Water</ion-label>
      <ion-toggle color="secondary" checked="{{ water }}"></ion-toggle>\
    </ion-item>

    <ion-item>
      <ion-label>Agree to Term & Conditions</ion-label>
      <ion-checkbox color="secondary" checked="{{ termsAgree }}"></ion-checkbox>
    </ion-item>

  </ion-list>

</ion-content>
