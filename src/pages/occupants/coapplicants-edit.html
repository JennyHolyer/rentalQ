<ion-header>
  <ion-toolbar color="pink">
    <ion-title>
      Edit
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button type="submit" (click)="saveForm(coapplicant.id)">
        <span ion-text color="white" showWhen="ios">Save</span>
        <ion-icon name="ios-checkmark-circle" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <!-- Edit Personal Info -->
  <form (ngSubmit)="saveForm(coapplicant.id)">
  <ion-list>
    <ion-item>
      <ion-label stacked>First Name</ion-label>
      <ion-input type="text" name="firstName" [value]="coapplicant.firstName" [(ngModel)]="coapplicantInfo.firstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Last Name</ion-label>
      <ion-input type="text" name="lastName" [value]="coapplicant.lastName" [(ngModel)]="coapplicantInfo.lastName"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Phone Number</ion-label>
        <ion-input type="number" name="phoneNumber" [value]="coapplicant.phoneNumber"[(ngModel)]="coapplicantInfo.phoneNumber"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Relationship</ion-label>
      <ion-input type="text" name="relationship" [value]="coapplicant.relationship" [(ngModel)]="coapplicantInfo.relationship"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Age</ion-label>
      <ion-input type="text" name="age" [value]="coapplicant.age" [(ngModel)]="coapplicantInfo.age"></ion-input>
    </ion-item>
  </ion-list>


</form>

</ion-content>
