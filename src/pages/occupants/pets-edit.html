<ion-header>
  <ion-toolbar color="pink">
    <ion-title>
      Edit Pet
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button type="submit" (click)="saveForm(pet.id)">
        <span ion-text color="white" showWhen="ios">Save</span>
        <ion-icon name="ios-checkmark-circle" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<!-- Add Dependent -->
<ion-content>
    <form (ngSubmit)="saveForm(pet.id)">
        <ion-list>
            <ion-item>
                <ion-label floating>Name</ion-label>
                <ion-input type="text" name="name" [value]="pet.name" [(ngModel)]="petInfo.name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>Reg No.</ion-label>
                <ion-input type="text" name="registrationNumber" [value]="pet.registrationNumber" [(ngModel)]="petInfo.registrationNumber"></ion-input>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
