<ion-header>
  <ion-toolbar color="pink">
    <ion-title>
      Add Pet
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button type="submit" (click)="save()" [disabled]="!petForm.valid">
        <span ion-text color="white" showWhen="ios">Save</span>
        <ion-icon name="ios-checkmark-circle" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

    <!-- Add Dependent -->
    <form [formGroup]="petForm" (ngSubmit)="save()">
        <ion-list>
          <ion-item>
              <ion-label floating> Name </ion-label>
              <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>Reg No.</ion-label>
              <ion-input type="text" formControlName="registrationNumber"></ion-input>
          </ion-item>
      </ion-list>
      <!-- <button type="submit" [disabled]="!petForm.valid">Add pet</button> -->
</form>
</ion-content>
