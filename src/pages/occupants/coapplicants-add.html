<ion-header>
  <ion-toolbar color="pink">
    <ion-title>
      Add Co-Applicant
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button type="submit" (click)="save()" [disabled]="!coapplicantsForm.valid">
        <span ion-text color="white" showWhen="ios">Save</span>
        <ion-icon name="ios-checkmark-circle" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<form [formGroup]="coapplicantsForm" (ngSubmit)="save()">
  <!-- Add Co-Applicant -->
  <ion-list>
    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" formControlName="firstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input type="text" formControlName="lastName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Age</ion-label>
      <ion-input type="text" formControlName="age"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Phone Number</ion-label>
      <ion-input type="text" formControlName="phoneNumber"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Relationship</ion-label>
      <ion-input type="text" formControlName="relationship"></ion-input>
    </ion-item>

    </ion-list>
</form>
</ion-content>
