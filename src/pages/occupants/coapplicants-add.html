<ion-header>
  <ion-toolbar color="pink">
    <ion-title>
      Add Co-Applicant
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button type="submit" (click)="save()">
        <span ion-text color="white" showWhen="ios">Save</span>
        <ion-icon name="ios-checkmark-circle" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Add Co-Applicant -->
  <ion-list>
    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" name="firstName" [value]="firstName" (input)="firstName = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input type="text" name="lastName" [value]="lastName" (input)="lastName = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Age</ion-label>
      <ion-input type="text" name="age" [value]="age" (input)="age = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Phone Number</ion-label>
      <ion-input type="text" name="phoneNumber" [value]="phoneNumber" (input)="phoneNumber = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Relationship</ion-label>
      <ion-input type="text" name="relationship" [value]="relationship" (input)="relationship = $event.target.value"></ion-input>
    </ion-item>

    </ion-list>
</ion-content>
