<ion-header>
  <ion-navbar color="pink">
    <ion-title>Signup</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="center-stuff">
    <button ion-button (click)="login()" color="secondary" clear full>Existing Member? Log In</button>
  </div>
  <ion-card>
  <ion-card-content>
    <ion-list no-lines>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [value]="email" (input)="email = $event.target.value"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input type="text" [value]="firstName" (input)="firstName = $event.target.value"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text" [value]="lastName" (input)="lastName = $event.target.value"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [value]="password" (input)="password = $event.target.value"></ion-input>
      </ion-item>
        <ion-item>
        <ion-label floating>Confirm Password</ion-label>
      <ion-input type="password" [value]="confirmPassword" (input)="confirmPassword = $event.target.value"></ion-input>
      </ion-item>
      <!-- <h4 style="color:red;" ng-bind="vm.errorMessage"></h4> -->
      <div class="bottom-margin"></div>
      <button ion-button (click)="signUp()" color="success" color="secondary" full>Sign Up</button>

      <div class="bottom-margin"></div>

      <div class="button-bar">
      <button ion-button class="icon-left ion-social-facebook" color="facebook" (click)="socialSignin('facebook')" type="button" block><ion-icon name="logo-facebook"></ion-icon></button>
      </div>
    </ion-list>
  </ion-card-content>
</ion-card>
