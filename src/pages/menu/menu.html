<ion-header>
  <ion-navbar color="pink">
    <ion-title>Menu</ion-title>
  </ion-navbar>
</ion-header>

<ion-content color="dark">
  <!-- <ion-card> -->
    <img src="https://ionicframework.com/dist/preview-app/www/assets/img/bjork-live.jpg"/>
  <!-- </ion-card> -->
  <ion-list>
    <button ion-item *ngFor="let item of items" [navPush]="item.link" item-left>
      <ion-icon [name]="item.icon" item-left></ion-icon>
       {{ item.title }}
    </button>
  </ion-list>
</ion-content>
