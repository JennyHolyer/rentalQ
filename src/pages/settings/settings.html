<ion-header>
  <ion-navbar color="pink">
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-icon name="ios-notifications"></ion-icon> Notifications
      <ion-icon name="md-create" class="item-add" (click)="editCredentials()"></ion-icon>
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>

        <ion-item>
          <ion-toggle checked="false" color="secondary"></ion-toggle>
          <ion-label>
              Push Notifications
          </ion-label>
          <ion-icon name='ios-notifications' item-left></ion-icon>
        </ion-item>

        <ion-item >
          <ion-toggle checked="false" color="secondary"></ion-toggle>
          <ion-label>
            Email Nofications
          </ion-label>
          <ion-icon name='ios-mail' item-left></ion-icon>
        </ion-item>

        <ion-item >
          <ion-toggle checked="false" color="secondary"></ion-toggle>
          <ion-label>
            Text Notifications
          </ion-label>
          <ion-icon name='ios-phone-portrait' item-left></ion-icon>
        </ion-item>

      </ion-list>

    </ion-card-content>
  </ion-card>


  <ion-card>
    <ion-card-header>
      <ion-icon name="ios-notifications"></ion-icon> Best Time to Call
      <ion-icon name="md-create" class="item-add" (click)="editCredentials()"></ion-icon>
    </ion-card-header>
    <ion-card-content>

      <ion-list radio-group>
        <div class="row">
          <div class="col">
            <ion-item>
           <ion-label>Morning</ion-label>
           <ion-radio checked="false" value="morning" color="secondary"></ion-radio>
         </ion-item>
          </div>
          <div class="col">
            <ion-item>
           <ion-label>Afternoon</ion-label>
           <ion-radio checked="true" value="afternoon" color="secondary"></ion-radio>
         </ion-item>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <ion-item>
           <ion-label>Evening</ion-label>
           <ion-radio checked="false" value="evening" color="secondary"></ion-radio>
         </ion-item>
          </div>
          <div class="col">
            <ion-item>
           <ion-label>Anytime</ion-label>
           <ion-radio checked="false" value="anytime" color="secondary"></ion-radio>
         </ion-item>
          </div>
        </div>
      </ion-list>

    </ion-card-content>
  </ion-card>



  <p class="copyright">Rental Q<br>(Version 1.0.3)</p>

<!-- <button ion-button block color="pink" clear *ngIf="auth_status == 'OK'" (click)="signOut()">Log Out</button> -->
<button ion-button block color="pink" clear (click)="signOut()">Log Out</button>
<p>{{loggedInUser}}</p>
<div class="bottom-margin"></div>
