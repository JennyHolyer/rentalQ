<ion-header>
  <ion-toolbar color="pink">
    <ion-title>
      Submit New Application
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <!-- <ion-buttons end>
      <button ion-button type="submit" (click)="save()">
        <span ion-text color="white" showWhen="ios">Save</span>
        <ion-icon name="ios-checkmark-circle" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
       <ion-card-header>
         <ion-icon name="md-person"></ion-icon> Property Manager's Details
         <ion-icon name="md-create" class="item-add"></ion-icon>
       </ion-card-header>
       <ion-card-content>
         <ion-list no-lines>
           <ion-item>
             <ion-label floating>Willing To Pay</ion-label>
             <ion-input type="number" name="willingToPay" [value]="willingToPay" (input)="willingToPay = $event.target.value"></ion-input>
           </ion-item>
           <ion-item>
             <ion-label stacked>Lease Start Date</ion-label>
             <ion-input type="date" name="leaseStartDate" [value]="leaseStartDate" (input)="leaseStartDate = $event.target.value"></ion-input>
           </ion-item>
           <ion-item>
             <ion-label floating>Length Of Lease</ion-label>
             <ion-input type="number" name="lengthOfLease" [value]="lengthOfLease" (input)="lengthOfLease = $event.target.value"></ion-input>
           </ion-item>
           <ion-item>
             <ion-label floating>Have You Inspected the Property?</ion-label>
             <ion-select [(ngModel)]="hasInspectedProperty">
                <ion-option value="true">Yes</ion-option>
                <ion-option value="false">No</ion-option>
            </ion-select>
           </ion-item>
         </ion-list>
       </ion-card-content>
     </ion-card>
  <!-- START PROPERTY MANAGER'S DETAILS -->
  <ion-card>
     <ion-card-header>
       <ion-icon name="md-person"></ion-icon> Property Manager's Details
       <ion-icon name="md-create" class="item-add"></ion-icon>
     </ion-card-header>
     <ion-card-content>
       <ion-list no-lines>
           <ion-item>
               <ion-label floating>Agency Name</ion-label>
               <ion-input type="text" name="agencyName" [value]="agencyName" (input)="agencyName = $event.target.value"></ion-input>
           </ion-item>
         <ion-item>
           <ion-label floating>Agent's Full Name</ion-label>
           <ion-input type="text" name="fullName" [value]="fullName" (input)="fullName = $event.target.value"></ion-input>
         </ion-item>
         <ion-item>
           <ion-label floating>Email</ion-label>
           <ion-input type="email" name="email" [value]="email" (input)="email = $event.target.value"></ion-input>
         </ion-item>
         <ion-item>
           <ion-label floating>Phone Number</ion-label>
           <ion-input type="number" name="phoneNumber" [value]="phoneNumber" (input)="phoneNumber = $event.target.value"></ion-input>
         </ion-item>
       </ion-list>
     </ion-card-content>
   </ion-card>
 <!-- END PROPERTY MANAGER'S DETAILS -->

 <!-- START OF PROPERTY INFO -->
 <ion-card>
    <ion-card-header>
      <ion-icon name="md-person"></ion-icon> Property Details
      <ion-icon name="md-create" class="item-add"></ion-icon>
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <ion-item>
          <ion-label floating>Street Address</ion-label>
          <!-- <ion-input type="text" [(ngModel)]="emergency.streetAddress" name="streetAddress"></ion-input> -->
          <ion-input type="text" name="streetAddress" [value]="streetAddress" (input)="streetAddress = $event.target.value"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Unit Number</ion-label>
          <!-- <ion-input type="text" [(ngModel)]="emergency.unitNumber" name="unitNumber"></ion-input> -->
          <ion-input type="text" name="unitNumber" [value]="unitNumber" (input)="unitNumber = $event.target.value"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>City</ion-label>
          <!-- <ion-input type="text" [(ngModel)]="emergency.city" name="city"></ion-input> -->
          <ion-input type="text" name="city" [value]="city" (input)="city = $event.target.value"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>State</ion-label>
          <!-- <ion-input type="text" [(ngModel)]="emergency.state" name="state"></ion-input> -->
          <ion-input type="text" name="state" [value]="state" (input)="state = $event.target.value"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Post Code</ion-label>
          <!-- <ion-input type="text" [(ngModel)]="emergency.postCode" name="postCode"></ion-input> -->
          <ion-input type="text" name="postCode" [value]="postCode" (input)="postCode = $event.target.value"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>
    <div class="bottom-margin"></div>
      <button ion-button full color="secondary" (click)="submitApplication()">Submit Application</button>
    <div class="bottom-margin"></div>
  </ion-card>

<!-- END OF PROPERTY INFO -->
</ion-content>
