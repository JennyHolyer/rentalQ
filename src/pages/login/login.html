<ion-content padding>
  <div class="login-logo">
    <h1>Rental Q</h1>
  </div>
  <ion-list>
      <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text" [value]="username" (input)="username = $event.target.value">{{this.username}}</ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input  [value]="password" (input)="password = $event.target.value" type="password">{{this.password}}</ion-input>
      </ion-item>
      <ion-item floating>
          <!-- <ion-label floating>Password</ion-label> -->
      </ion-item>
  </ion-list>
<!-- <button ion-button (click)="getAuthTokenSimple()" color="secondary" full>Log In</button> -->

<div class="center-stuff">
  <button ion-button color="primary" block icon-left round (click)="getAuthTokenSimple()">
    <ion-icon name="md-checkmark-circle-outline"></ion-icon>
    Log In
  </button>
</div>

  <div class="center-stuff">
    <button ion-button (click)="signUp()" color="white" clear small>New? Sign Up</button>
  </div>
</ion-content>
