<ion-header>
  <ion-toolbar color="pink">
    <ion-title>
      Edit selfEmployed
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button type="submit" (click)="saveForm(selfEmployed.id)">
        <span ion-text color="white" showWhen="ios">Save</span>
        <ion-icon name="ios-checkmark-circle" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<!-- Edit selfEmployed -->
<ion-content>
    <form (ngSubmit)="saveForm(selfEmployed.id)">
        <ion-list>
            <ion-item>
              <ion-label floating>businessName</ion-label>
              <ion-input type="text" name="businessName" [value]="selfEmployed.businessName" [(ngModel)]="selfEmployedInfo.businessName"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Position</ion-label>
                <ion-input type="text" name="position" [value]="selfEmployed.position" [(ngModel)]="selfEmployedInfo.position"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>abnNumber</ion-label>
              <ion-input type="text" name="abnNumber" [value]="selfEmployed.abnNumber" [(ngModel)]="selfEmployedInfo.abnNumber"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>acnNumber</ion-label>
                <ion-input type="text" name="acnNumber" [value]="selfEmployed.acnNumber" [(ngModel)]="selfEmployedInfo.acnNumber"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>salary</ion-label>
              <ion-input type="text" name="salary" [value]="selfEmployed.salary" [(ngModel)]="selfEmployedInfo.salary"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Start Date</ion-label>
              <ion-input type="text" name="startDate" [value]="selfEmployed.startDate" [(ngModel)]="selfEmployedInfo.startDate"></ion-input>
            </ion-item>

        </ion-list>
    </form>
</ion-content>
