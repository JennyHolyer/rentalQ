<ion-header>
  <ion-toolbar color="pink">
    <ion-title>
      Add Self-Employed
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button type="submit" (click)="save()">
        <span ion-text color="white" showWhen="ios">Save</span>
        <ion-icon name="ios-checkmark-circle" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

    <!-- Add self-employed -->
  <ion-list>
    <ion-item>
      <ion-label floating>Employer</ion-label>
      <ion-input type="text" name="businessName" [value]="businessName" (input)="businessName = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Position</ion-label>
        <ion-input type="text" name="position" [value]="position" (input)="position = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>ABN Number</ion-label>
      <ion-input type="text" name="abnNumber" [value]="abnNumber" (input)="abnNumber = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>ACN Number</ion-label>
      <ion-input type="text" name="acnNumber" [value]="acnNumber" (input)="acnNumber = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Salary</ion-label>
        <ion-input type="text" name="salary" [value]="salary" (input)="salary = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Start Date</ion-label>
      <ion-input type="text" name="startDate" [value]="startDate" (input)="startDate = $event.target.value"></ion-input>
    </ion-item>

    </ion-list>

</ion-content>
