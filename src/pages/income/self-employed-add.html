<ion-header>
  <ion-toolbar color="pink">
    <ion-title>
      Add Self-Employed
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button type="submit" (click)="save()" [disabled]="!selfEmployedForm.valid">
        <span ion-text color="white" showWhen="ios">Save</span>
        <ion-icon name="ios-checkmark-circle" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<form [formGroup]="selfEmployedForm" (ngSubmit)="save()">

    <!-- Add self-employed -->
  <ion-list>
    <ion-item>
      <ion-label floating>Employer</ion-label>
      <ion-input type="text" formControlName="businessName"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Position</ion-label>
        <ion-input type="text" formControlName="position"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>ABN Number</ion-label>
      <ion-input type="text" formControlName="abnNumber"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>ACN Number</ion-label>
      <ion-input type="text" formControlName="acnNumber"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Salary</ion-label>
        <ion-input type="text" formControlName="salary"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Start Date</ion-label>
      <ion-input type="text" formControlName="startDate"></ion-input>
    </ion-item>

    </ion-list>
</form>
</ion-content>
