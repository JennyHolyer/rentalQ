<ion-header>
  <ion-toolbar color="pink">
    <ion-title>
      Add Retired
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button type="submit" (click)="save()">
        <span ion-text color="white" showWhen="ios">Save</span>
        <ion-icon name="ios-checkmark-circle" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

    <!-- Add Retired -->
  <ion-list>
    <ion-item>
      <ion-label floating>Pension Name</ion-label>
      <ion-input type="text" name="pensionName" [value]="pensionName" (input)="pensionName = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Pension No.</ion-label>
        <ion-input type="text" name="pensionNumber" [value]="pensionNumber" (input)="pensionNumber = $event.target.value"></ion-input>
    </ion-item>


    </ion-list>

</ion-content>
