<ion-header>
  <ion-toolbar color="pink">
    <ion-title>
      Add Employment
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button type="submit" (click)="save()">
        <span ion-text color="white" showWhen="ios">Save</span>
        <ion-icon name="ios-checkmark-circle" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

    <!-- Add Employment -->
  <ion-list>
    <ion-item>
      <ion-label floating>Employer</ion-label>
      <ion-input type="text" name="companyName" [value]="companyName" (input)="companyName = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Position</ion-label>
        <ion-input type="text" name="position" [value]="position" (input)="position = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Employment Type</ion-label>
      <ion-input type="text" name="employmentType" [value]="employmentType" (input)="employmentType = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Salary</ion-label>
        <ion-input type="text" name="salary" [value]="salary" (input)="salary = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Supervisor</ion-label>
      <ion-input type="text" name="managerFullName" [value]="managerFullName" (input)="managerFullName = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Phone</ion-label>
        <ion-input type="text" name="phoneNumber" [value]="phoneNumber" (input)="phoneNumber = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Start Date</ion-label>
      <ion-input type="text" name="startDate" [value]="startDate" (input)="startDate = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>End Date</ion-label>
      <ion-input type="text" name="name" [value]="name" (input)="name = $event.target.value"></ion-input>
    </ion-item>

    </ion-list>

</ion-content>
