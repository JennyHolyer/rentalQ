<ion-header>
  <ion-toolbar color="pink">
    <ion-title>
      Add Employment
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button type="submit" (click)="save()" [disabled]="!employmentsForm.valid">
        <span ion-text color="white" showWhen="ios">Save</span>
        <ion-icon name="ios-checkmark-circle" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="employmentsForm" (ngSubmit)="save()">
    <!-- Add Employment -->
      <ion-list>
        <ion-item>
          <ion-label floating>Employer</ion-label>
          <ion-input type="text" formControlName="companyName"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Position</ion-label>
            <ion-input type="text" formControlName="position"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Employment Type</ion-label>
          <ion-input type="text" formControlName="employmentType"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Salary</ion-label>
            <ion-input type="number" formControlName="salary"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Supervisor</ion-label>
          <ion-input type="text" formControlName="managerFullName"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Phone</ion-label>
            <ion-input type="text" formControlName="phoneNumber"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Start Date</ion-label>
          <ion-input type="text" formControlName="startDate"></ion-input>
        </ion-item>
        <!-- <ion-item>
          <ion-label floating>End Date</ion-label>
          <ion-input type="text" name="name" formControlName="startDate"></ion-input>
        </ion-item> -->

        </ion-list>
    </form>
</ion-content>
