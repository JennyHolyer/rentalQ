<ion-header>

  <ion-navbar color="pink">
    <ion-title>Approved Applications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let approved of approved">
      <ion-item>
        <p> <ion-icon name="checkmark-circle" color="secondary"></ion-icon> {{approved.status}} on {{approved.createdAt | date:'dd/MM/yyyy'}}</p>
        <h3>{{approved.streetAddress}} {{approved.unitNumber}} {{approved.city}}, {{approved.state}}</h3>
        <p><ion-icon name="person"></ion-icon> {{approved.fullName}} <ion-icon name="mail"></ion-icon> {{approved.email}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger">
          <ion-icon name="Delete"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
