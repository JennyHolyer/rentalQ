<ion-header>
  <ion-toolbar color="pink">
    <ion-title>
      Add Rental History
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button type="submit" (click)="save()">
        <span ion-text color="white" showWhen="ios">Save</span>
        <ion-icon name="ios-checkmark-circle" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Add Emergency Contact -->
  <ion-list>
    <ion-item>
      <ion-label floating>Street Address</ion-label>
      <ion-input type="text" name="streetAddress" [value]="streetAddress" (input)="streetAddress = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Unit Number</ion-label>
      <ion-input type="text" name="unitNumber" [value]="unitNumber" (input)="unitNumber = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>City</ion-label>
      <ion-input type="text" name="city" [value]="city" (input)="city = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>State</ion-label>
      <ion-input type="text" name="state" [value]="state" (input)="state = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Post Code</ion-label>
      <ion-input type="text" name="postCode" [value]="postCode" (input)="postCode = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Monthly Rent Amount</ion-label>
      <ion-input type="number" name="rentAmount" [value]="rentAmount" (input)="rentAmount = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Move-in Date</ion-label>
      <ion-datetime name="moveInDate" displayFormat="MM DD YYYY" [(ngModel)]="date.moveInDate" (input)="moveInDate = $event.target.value"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>Move-out Date</ion-label>
      <ion-datetime name="moveOutDate" displayFormat="MM DD YYYY" [(ngModel)]="date.moveOutDate" (input)="moveOutDate = $event.target.value"></ion-datetime>
    </ion-item>
    <!-- <ion-item>
      <ion-label floating>Move-out Date</ion-label>
      <ion-input type="string" name="moveOutDate" [value]="moveOutDate" (input)="moveOutDate = $event.target.value"></ion-input>
    </ion-item> -->
    <div class="form-subtitle">
      <p>Who was Your Property Manager?</p>
    </div>
    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" name="pmFirstName" [value]="pmFirstName" (input)="pmFirstName = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input type="text" name="pmLastName" [value]="pmLastName" (input)="pmLastName = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" name="email" [value]="email" (input)="email = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Phone Number</ion-label>
      <ion-input type="phone" name="phoneNumber" [value]="phoneNumber" (input)="phoneNumber = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Fax Number</ion-label>
      <ion-input type="phone" name="faxNumber" [value]="faxNumber" (input)="faxNumber = $event.target.value"></ion-input>
    </ion-item>
    <div class="bottom-margin"></div>
  </ion-list>

  <!-- <ion-fab right bottom>
  <button ion-fab color="pink"><ion-icon name="md-add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab><ion-icon name="md-medkit"></ion-icon></button>
      <button ion-fab><ion-icon name="ios-person"></ion-icon></button>
    </ion-fab-list>
  </ion-fab> -->

</ion-content>
