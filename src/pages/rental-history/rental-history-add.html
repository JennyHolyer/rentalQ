<ion-header>
  <ion-toolbar color="pink">
    <ion-title>
      Add Rental History
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button type="submit" (click)="save()" [disabled]="!rentalHistoryForm.valid">
        <span ion-text color="white" showWhen="ios">Save</span>
        <ion-icon name="ios-checkmark-circle" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<form [formGroup]="rentalHistoryForm" (ngSubmit)="save()">
  <!-- Add Rental History Contact -->
  <ion-list>
    <ion-item>
      <ion-label floating>Street Address</ion-label>
      <ion-input type="text" formControlName="streetAddress"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Unit Number</ion-label>
      <ion-input type="text" formControlName="unitNumber"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>City</ion-label>
      <ion-input type="text" formControlName="city"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>State</ion-label>
      <ion-input type="text" formControlName="state"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Post Code</ion-label>
      <ion-input type="text" formControlName="postCode"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Monthly Rent Amount</ion-label>
      <ion-input type="number" formControlName="rentAmount"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Move-in Date</ion-label>
      <ion-datetime formControlName="moveInDate" displayFormat="DD MMM YYYY" [(ngModel)]="date.moveInDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>Move-out Date</ion-label>
      <ion-datetime formControlName="moveOutDate" displayFormat="DD MMM YYYY" [(ngModel)]="date.moveOutDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Tick if this still your current address</ion-label>
      <ion-checkbox color="pink" checked="false" formControlName="isCurrent"></ion-checkbox>
    </ion-item>

    <div class="form-subtitle">
      <p>Who was Your Property Manager?</p>
    </div>
    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" formControlName="pmFirstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input type="text" formControlName="pmLastName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Phone Number</ion-label>
      <ion-input type="phone" formControlName="phoneNumber"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Fax Number</ion-label>
      <ion-input type="phone" formControlName="faxNumber"></ion-input>
    </ion-item>
    <div class="bottom-margin"></div>
  </ion-list>

</form>
</ion-content>
