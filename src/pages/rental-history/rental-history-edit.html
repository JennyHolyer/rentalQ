<ion-header>
  <ion-toolbar color="pink">
    <ion-title>
      Edit Rental History
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button type="submit" (click)="saveForm(address.id)">
        <span ion-text color="white" showWhen="ios">Save</span>
        <ion-icon name="ios-checkmark-circle" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Add Emergency Contact -->

  <ion-list>
    <ion-item>
      <ion-label floating>Street Address</ion-label>
      <ion-input type="text" name="streetAddress" [value]="streetAddress" [(ngModel)]="addressInfo.streetAddress"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Unit Number</ion-label>
      <ion-input type="text" name="unitNumber" [value]="address.unitNumber" [(ngModel)]="addressInfo.unitNumber"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>City</ion-label>
      <ion-input type="text" name="city" [value]="address.city" [(ngModel)]="addressInfo.city"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>State</ion-label>
      <ion-input type="text" name="state" [value]="address.state" [(ngModel)]="addressInfo.state"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Post Code</ion-label>
      <ion-input type="text" name="postCode" [value]="address.postCode" [(ngModel)]="addressInfo.postCode"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Monthly Rent Amount</ion-label>
      <ion-input type="number" name="rentAmount" [value]="address.rentAmount" [(ngModel)]="addressInfo.rentAmount"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Move-in Date</ion-label>
      <ion-datetime name="moveInDate" displayFormat="DD MMM YYYY" [(ngModel)]="addressInfo.moveInDate" [(ngModel)]="addressInfo.moveInDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>Move-out Date</ion-label>
      <ion-datetime name="moveOutDate" displayFormat="DD MMM YYYY" [(ngModel)]="addressInfo.moveOutDate" [(ngModel)]="addressInfo.moveOutDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Tick if this still your current address</ion-label>
      <ion-checkbox color="pink" [(ngModel)]="isCurrent"></ion-checkbox>
    </ion-item>
    <!-- <ion-item>
      <ion-label floating>Move-out Date</ion-label>
      <ion-input type="string" name="moveOutDate" [value]="moveOutDate" (input)="moveOutDate = $event.target.value"></ion-input>
    </ion-item> -->
    <div class="form-subtitle">
      <p>Who was Your Property Manager?</p>
    </div>

    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" name="pmFirstName" [value]="address.pmFirstName" [(ngModel)]="addressInfo.pmFirstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input type="text" name="pmLastName" [value]="address.pmLastName" [(ngModel)]="addressInfo.pmLastName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" name="email" [value]="address.email" [(ngModel)]="addressInfo.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Phone Number</ion-label>
      <ion-input type="phone" name="phoneNumber" [value]="address.phoneNumber" [(ngModel)]="addressInfo.phoneNumber"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Fax Number</ion-label>
      <ion-input type="phone" name="faxNumber" [value]="address.faxNumber" [(ngModel)]="addressInfo.faxNumber"></ion-input>
    </ion-item>
    <div class="bottom-margin"></div>
  </ion-list>


</ion-content>
