<ion-header>

  <ion-navbar color="pink">
    <ion-title>Applications</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let application of applications">
      <ion-item>
        <p> <ion-icon name="checkmark-circle" color="secondary"></ion-icon> {{application.status}} on {{application.createdAt | date:'dd/MM/yyyy'}}</p>
        <h2>{{application.streetAddress}} {{application.unitNumber}} {{application.city}}</h2>
        <p><ion-icon name="person"></ion-icon> {{application.fullName}} <ion-icon name="mail"></ion-icon> {{application.email}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger">
          <ion-icon name="Delete"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
